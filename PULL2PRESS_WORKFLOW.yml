name: Continue Agent Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  review:
    # Only run on PRs or when @continue-agent is mentioned
    if: |
      github.event_name == 'pull_request' || 
      (github.event_name == 'issue_comment' && 
       github.event.issue.pull_request && 
       contains(github.event.comment.body, '@continue-agent'))
    
    # Call the reusable workflow from contributor.info
    # This will use the Continue Agent App credentials stored there
    uses: bdougie/contributor.info/.github/workflows/continue-review-reusable.yml@main
    with:
      continue-org: 'continuedev'
      continue-config: 'continuedev/review-bot'
    secrets:
      # These secrets come from contributor.info, not pull2press
      # The reusable workflow has access to its defining repo's secrets
      CONTINUE_API_KEY: ${{ secrets.CONTINUE_API_KEY }}
      CONTINUE_APP_ID: ${{ secrets.CONTINUE_APP_ID }}
      CONTINUE_APP_PRIVATE_KEY: ${{ secrets.CONTINUE_APP_PRIVATE_KEY }}
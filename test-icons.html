<!DOCTYPE html>
<html>
<head>
    <title>Icon Test</title>
    <style>
        svg { width: 24px; height: 24px; border: 1px solid #ccc; margin: 10px; }
        .test-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; padding: 20px; }
        .icon-item { text-align: center; }
        .icon-label { margin-top: 5px; font-size: 12px; }
    </style>
</head>
<body>
    <h1>Icon Sprite Test</h1>
    <p>Testing SVG sprite loading from /icons.svg</p>
    
    <div class="test-grid">
        <div class="icon-item">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <use href="/icons.svg#icon-search" xlink:href="/icons.svg#icon-search"></use>
            </svg>
            <div class="icon-label">search</div>
        </div>
        <div class="icon-item">
            <svg><use href="/icons.svg#icon-star"></use></svg>
            <div class="icon-label">star</div>
        </div>
        <div class="icon-item">
            <svg><use href="/icons.svg#icon-clock"></use></svg>
            <div class="icon-label">clock</div>
        </div>
        <div class="icon-item">
            <svg><use href="/icons.svg#icon-git-branch"></use></svg>
            <div class="icon-label">git-branch</div>
        </div>
        <div class="icon-item">
            <svg><use href="/icons.svg#icon-loader-2"></use></svg>
            <div class="icon-label">loader-2</div>
        </div>
        <div class="icon-item">
            <svg><use href="/icons.svg#icon-github"></use></svg>
            <div class="icon-label">github</div>
        </div>
    </div>

    <script>
        // Check if icons.svg is loading
        fetch('/icons.svg')
            .then(response => {
                if (response.ok) {
                    console.log('✅ icons.svg loaded successfully');
                    console.log('Response headers:', response.headers);
                } else {
                    console.error('❌ Failed to load icons.svg:', response.status);
                }
            })
            .catch(error => {
                console.error('❌ Error loading icons.svg:', error);
            });

        // Check if SVG use elements are working
        setTimeout(() => {
            const svgElements = document.querySelectorAll('svg use');
            svgElements.forEach((use, index) => {
                const href = use.getAttribute('href');
                const svg = use.parentElement;
                const bbox = svg.getBBox ? svg.getBBox() : null;
                
                console.log(`Icon ${index + 1} (${href}):`, {
                    hasContent: bbox && (bbox.width > 0 || bbox.height > 0),
                    bbox: bbox
                });
            });
        }, 1000);
    </script>
</body>
</html>

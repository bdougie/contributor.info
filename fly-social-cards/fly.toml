# Fly.io configuration for social cards generation service
app = "contributor-info-social-cards"
primary_region = "sjc"
kill_signal = "SIGINT"
kill_timeout = "5s"

[build]
  builder = "heroku/builder:22"

[env]
  NODE_ENV = "production"
  PORT = "8080"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 6

  [[services.http_checks]]
    interval = "10s"
    grace_period = "5s"
    method = "get"
    path = "/health"
    protocol = "http"
    timeout = "2s"
    tls_skip_verify = false
    [services.http_checks.headers]

# Scale configuration for better performance
[metrics]
  port = 9091
  path = "/metrics"

# Deploy configuration
[deploy]
  strategy = "rolling"
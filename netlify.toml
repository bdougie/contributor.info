  status = 200
  force = true

[[redirects]]
  from = "/api/github/webhook-test"
  to = "/.netlify/functions/github-webhook-test"
  status = 200
  force = true

[[redirects]]
  from = "/api/github/webhook-status"
  to = "/.netlify/functions/github-webhook-status"

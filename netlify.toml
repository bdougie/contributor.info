[build]
  publish = "dist"
  command = "npm run build"
  
[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"

# Enable standard Netlify processing
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true


[dev]
  command = "vite --port 5174"
  framework = "#custom"
  targetPort = 5174
  publish = "dist"
  autoLaunch = false
  envFiles = [".env", ".env.local"]

# Deploy contexts
[context.production.environment]
  # Production-specific env vars can go here

[context.deploy-preview.environment]
  # Deploy preview specific env vars
  CONTEXT = "deploy-preview"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[functions.inngest-prod]
  node_bundler = "esbuild"

[functions.inngest]
  node_bundler = "esbuild"

[functions.github-webhook]
  node_bundler = "esbuild"

# Specific API routes (these must come first)
[[redirects]]
  from = "/api/health"
  to = "/.netlify/functions/health-check"
  status = 200
  force = true

[[redirects]]
  from = "/api/inngest"
  to = "/.netlify/functions/inngest-prod"
  status = 200
  force = true

[[redirects]]

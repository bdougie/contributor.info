# Headers for proper MIME types and caching
# Note: Some headers are also in public/_headers, but these are kept for compatibility

# Explicit redirect for docs pages to ensure SPA routing works
[[redirects]]
  from = "/docs/*"
  to = "/index.html"
  status = 200
  force = false

# Redirect rules for SPA behavior (exclude functions and API routes)  
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Path = ["!/.netlify/functions/*", "!/api/*"]}

# Font and image optimizations
[[headers]]
  for = "/*.woff2"
  [headers.values]
    Content-Type = "font/woff2"

# Image caching and optimization headers
[[headers]]
  for = "/*.webp"
  [headers.values]
    Content-Type = "image/webp"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.avif"
  [headers.values]
    Content-Type = "image/avif"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Content-Type = "image/jpeg"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpeg"
  [headers.values]
    Content-Type = "image/jpeg"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Content-Type = "image/png"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.gif"
  [headers.values]
    Content-Type = "image/gif"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Content-Type = "image/svg+xml"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# HTTP/2 Server Push for critical resources
[[headers]]
  for = "/"
  [headers.values]
    # Push critical JavaScript and CSS for faster delivery
    Link = '''
      </assets/react-core-*.js>; rel=preload; as=script; crossorigin,
      </assets/index-*.css>; rel=preload; as=style,
      </assets/index-*.js>; rel=preload; as=script; type=module; crossorigin
    '''

# Push resources for all HTML pages
[[headers]]
  for = "/*.html"
  [headers.values]
    Link = '''
      </assets/react-core-*.js>; rel=preload; as=script; crossorigin,
      </assets/index-*.css>; rel=preload; as=style
    '''

# JavaScript MIME type fix
[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "text/javascript; charset=utf-8"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/assets/*.js"
  [headers.values]
    Content-Type = "text/javascript; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

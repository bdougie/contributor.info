name: Deploy Inngest Production Edge Function

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/functions/inngest-prod/**'
      - '.github/workflows/deploy-inngest-prod.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy inngest-prod function
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          echo "üöÄ Deploying inngest-prod edge function with --no-verify-jwt flag..."
          supabase functions deploy inngest-prod \
            --project-ref $SUPABASE_PROJECT_ID \
            --no-verify-jwt

          echo "‚úÖ Deployment complete!"
          echo "‚è∞ Function will run on cron schedule: 0 */6 * * * (every 6 hours)"

      - name: Verify deployment
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          echo "üîç Verifying deployment status..."

          # Wait a moment for deployment to register
          sleep 5

          # Get function list and check status
          FUNCTION_STATUS=$(supabase functions list --project-ref $SUPABASE_PROJECT_ID)

          if echo "$FUNCTION_STATUS" | grep -q "inngest-prod"; then
            echo "‚úÖ Function inngest-prod is deployed"

            # Extract and display function details
            echo "$FUNCTION_STATUS" | grep "inngest-prod"

            # Test function endpoint health
            FUNCTION_URL="https://$SUPABASE_PROJECT_ID.supabase.co/functions/v1/inngest-prod"
            echo "üè• Testing function health at: $FUNCTION_URL"

            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" -X GET "$FUNCTION_URL" -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" || echo "000")

            if [ "$HTTP_STATUS" -eq "200" ] || [ "$HTTP_STATUS" -eq "405" ]; then
              echo "‚úÖ Function endpoint is responsive (HTTP $HTTP_STATUS)"
            else
              echo "‚ö†Ô∏è Function endpoint returned HTTP $HTTP_STATUS (may be expected for this function type)"
            fi
          else
            echo "‚ùå Function inngest-prod not found in deployment list"
            echo "üìã Available functions:"
            echo "$FUNCTION_STATUS"
            exit 1
          fi

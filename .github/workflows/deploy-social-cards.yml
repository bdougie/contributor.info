name: Deploy Social Cards to Fly.io

on:
  push:
    branches:
      - main
    paths:
      - 'fly-social-cards/**'
      - '.github/workflows/deploy-social-cards.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest
    if: github.repository == 'bdougie/contributor.info'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@1db26817c55e0a0473e836514fa4e1c06ee8e6d1  # v1.4

      - name: Deploy to Fly.io
        run: |
          cd fly-social-cards
          flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Check deployment status
        run: |
          cd fly-social-cards
          flyctl status
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Test health endpoint
        run: |
          sleep 10
          curl -f https://contributor-info-social-cards.fly.dev/health || exit 1
          echo "✅ Health check passed"

      - name: Test social card generation
        run: |
          # Test home card
          curl -f -o /tmp/home-card.svg https://contributor-info-social-cards.fly.dev/social-cards/home
          file /tmp/home-card.svg | grep -q "SVG" || exit 1
          echo "✅ Home card generation works"
          
          # Test repo card
          curl -f -o /tmp/repo-card.svg "https://contributor-info-social-cards.fly.dev/social-cards/repo?owner=facebook&repo=react"
          file /tmp/repo-card.svg | grep -q "SVG" || exit 1
          echo "✅ Repository card generation works"

      - name: Comment on PR (if PR)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Social cards service deployed successfully to Fly.io!\n\nTest URLs:\n- Health: https://contributor-info-social-cards.fly.dev/health\n- Home Card: https://contributor-info-social-cards.fly.dev/social-cards/home\n- Repo Card: https://contributor-info-social-cards.fly.dev/social-cards/repo?owner=facebook&repo=react'
            })
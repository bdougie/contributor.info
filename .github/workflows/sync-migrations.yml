name: Sync Local-Safe Migrations

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/migrations/*.sql'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    name: Generate Local-Safe Migrations
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate local-safe migrations
        run: |
          echo "ðŸ”§ Generating local-safe migrations..."
          node scripts/migrations/generate-local-safe.js

          echo "ðŸ“¦ Consolidating migrations..."
          node scripts/migrations/consolidate-migrations.js

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet supabase/migrations-local/ || echo "has_changes=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: sync local-safe migrations'
          title: 'chore: sync local-safe migrations'
          body: |
            ## Automated Migration Sync

            This PR automatically updates the local-safe migrations to match recent changes in production migrations.

            ### Changes
            - Updated `migrations-local/` directory with environment-safe versions
            - Regenerated `000_consolidated_local_safe.sql`
            - Updated consolidated migration groups

            ### Testing
            The migrations have been validated for:
            - âœ… Auth dependencies wrapped in conditionals
            - âœ… Roles created if missing
            - âœ… Extensions made optional
            - âœ… Idempotent operations

            ### Next Steps
            1. Review the generated migrations
            2. Test locally with `bash supabase/migrations-local/setup-local.sh`
            3. Merge if everything looks good

            ðŸ¤– Generated automatically by [Migration Sync Workflow](.github/workflows/sync-migrations.yml)
          branch: chore/sync-migrations-${{ github.run_number }}
          delete-branch: true
          labels: |
            database
            migrations
            automated

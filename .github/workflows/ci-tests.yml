name: CI Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Quick unit tests that must pass
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests (bulletproof config)
        run: npm run test:bulletproof
        env:
          VITE_SUPABASE_URL: http://localhost:54321
          VITE_SUPABASE_ANON_KEY: mock-anon-key
          VITE_GITHUB_TOKEN: mock-github-token

  # Type checking and build verification
  build-check:
    name: Build & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Build production bundle
        run: npm run build
        env:
          VITE_SUPABASE_URL: http://localhost:54321
          VITE_SUPABASE_ANON_KEY: mock-anon-key

  # Critical E2E flows only
  e2e-critical:
    name: E2E Critical Flows
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          VITE_SUPABASE_URL: http://localhost:54321
          VITE_SUPABASE_ANON_KEY: mock-anon-key
          VITE_GITHUB_TOKEN: mock-github-token

      - name: Install Playwright
        run: npx playwright install chromium --with-deps

      - name: Run critical E2E tests
        run: npx playwright test e2e/critical-flows.spec.ts e2e/workspace-invitation-lifecycle.spec.ts e2e/workspace-invitation-simple.spec.ts
        env:
          CI: true

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts
          path: |
            playwright-report/
            test-results/
          retention-days: 7

  # Summary job for branch protection
  tests-complete:
    name: All Tests Complete
    runs-on: ubuntu-latest
    needs: [unit-tests, build-check, e2e-critical]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.unit-tests.result }}" != "success" ]; then
            echo "❌ Unit tests failed"
            exit 1
          fi
          if [ "${{ needs.build-check.result }}" != "success" ]; then
            echo "❌ Build check failed"
            exit 1
          fi
          if [ "${{ needs.e2e-critical.result }}" != "success" ]; then
            echo "❌ E2E tests failed"
            exit 1
          fi
          echo "✅ All tests passed!"

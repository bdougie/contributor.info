name: Security Scanning with Snyk MCP

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * *" # Daily at 8 AM UTC

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Continue CLI
        run: |
          npm install -g @continuedev/cli
          echo "✅ Continue CLI installed"

      - name: Authenticate Continue CLI
        env:
          CONTINUE_API_KEY: ${{ secrets.CONTINUE_API_KEY }}
        run: |
          cn auth login --api-key "$CONTINUE_API_KEY"
          echo "✅ Continue CLI authenticated"

      - name: Run Security Scans
        id: security-scan
        run: |
          echo "🔍 Running security scan..."
          cn -p "Run Snyk Code scan with severity high on this repo. Fail if any high issues are present." > scan-results.txt
          echo "✅ Security scan completed"

      - name: Comment PR with Results
        if: always() && github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "💬 Posting results to PR..."
          RESULTS=$(cat scan-results.txt)

          gh pr comment ${{ github.event.pull_request.number }} --body "## 🔒 Security Scan Results

          $RESULTS

          ---
          *Scan performed by Continue CLI with Snyk MCP*"

      - name: Summary
        if: always()
        run: |
          echo "✅ Security scan workflow completed"
          echo "📊 Results posted to PR comment"
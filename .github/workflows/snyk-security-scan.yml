name: Security Scanning with Snyk MCP

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * *" # Daily at 8 AM UTC

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Continue CLI
        run: |
          npm install -g @continuedev/cli
          echo "✅ Continue CLI installed"

      - name: Run Security Scans
        id: security-scan
        continue-on-error: true
        env:
          CONTINUE_API_KEY: ${{ secrets.CONTINUE_API_KEY }}
        run: |
          echo "🔍 Running security scan with Continue CLI..."
          echo "📋 Using Snyk MCP for vulnerability detection"
          echo ""

          # Run scan and show output in real-time while saving to file
          cn -p "Run Snyk Code scan with severity high on this repo. Fail if any high issues are present." 2>&1 | tee scan-results.txt || {
            echo "Scan completed with findings" | tee -a scan-results.txt
          }

          echo ""
          echo "✅ Security scan completed"
          echo "📊 Results will be posted as PR comment"

      - name: Comment PR with Results
        if: always() && github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "💬 Posting results to PR..."

          if [ -f scan-results.txt ]; then
            RESULTS=$(cat scan-results.txt)
          else
            RESULTS="⚠️ Scan results file not found. Check workflow logs for details."
          fi

          gh pr comment ${{ github.event.pull_request.number }} --body "## 🔒 Security Scan Results

          $RESULTS

          ---
          *Scan performed by Continue CLI with Snyk MCP*"

      - name: Summary
        if: always()
        run: |
          echo "✅ Security scan workflow completed"
          echo "📊 Results posted to PR comment"
name: Continue Review (Reusable)

on:
  workflow_call:
    inputs:
      continue-config:
        description: 'Continue assistant path (format: username/assistant-name)'
        required: true
        type: string
      continue-org:
        description: 'Continue organization/username from Continue Hub'
        required: true
        type: string
      pr-number:
        description: 'Pull request number (optional, will auto-detect if not provided)'
        required: false
        type: number
    secrets:
      CONTINUE_API_KEY:
        required: true
      CONTINUE_APP_ID:
        required: true
      CONTINUE_APP_PRIVATE_KEY:
        required: true

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    
    steps:
      - name: Checkout calling repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: ${{ github.ref }}
          fetch-depth: 0
      
      # Generate GitHub App token for the calling repository
      # This uses the Continue Agent App credentials from contributor.info
      - name: Generate App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.CONTINUE_APP_ID }}
          private-key: ${{ secrets.CONTINUE_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: ${{ github.event.repository.name }}
      
      # Checkout the action from contributor.info
      - name: Checkout Continue Review Action
        uses: actions/checkout@v4
        with:
          repository: bdougie/contributor.info
          path: .continue-review-action
          sparse-checkout: |
            actions/continue-review
      
      # Run the Continue Review action with App token
      - name: Run Continue Review
        uses: ./.continue-review-action/actions/continue-review
        with:
          continue-api-key: ${{ secrets.CONTINUE_API_KEY }}
          github-token: ${{ steps.app-token.outputs.token }}
          continue-org: ${{ inputs.continue-org }}
          continue-config: ${{ inputs.continue-config }}
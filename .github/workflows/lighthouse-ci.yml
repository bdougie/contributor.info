name: Lighthouse CI Performance

on:
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'package.json'
      - 'vite.config.ts'
      - 'index.html'

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          VITE_SUPABASE_URL: http://localhost:54321
          VITE_SUPABASE_ANON_KEY: mock-anon-key

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.14.x

      # Rename build folder to prevent LHCI auto-detection
      # LHCI auto-detects ./dist and uses static file server instead of startServerCommand
      - name: Prevent LHCI staticDistDir auto-detection
        run: mv build/client .lighthouse-build

      - name: Run Lighthouse CI
        run: lhci autorun --config=.lighthouserc.json
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Lighthouse Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-report
          path: .lighthouseci/
          retention-days: 14

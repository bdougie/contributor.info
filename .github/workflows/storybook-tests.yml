name: Storybook Interaction Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'src/components/**'
      - 'src/stories/**'
      - '.storybook/**'
      - '**/*.stories.@(js|jsx|ts|tsx|mdx)'
      - 'src/**/*.css'
      - 'src/**/*.scss'
      - 'tailwind.config.js'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/components/**'
      - 'src/stories/**'
      - '.storybook/**'
      - '**/*.stories.@(js|jsx|ts|tsx|mdx)'
      - 'src/**/*.css'
      - 'src/**/*.scss'
      - 'tailwind.config.js'
      - 'package.json'
      - 'package-lock.json'

jobs:
  check-visual-changes:
    runs-on: ubuntu-latest
    outputs:
      should-run: ${{ steps.changes.outputs.visual }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for visual changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            visual:
              - 'src/components/**'
              - 'src/stories/**'
              - '.storybook/**'
              - '**/*.stories.@(js|jsx|ts|tsx|mdx)'
              - 'src/**/*.css'
              - 'src/**/*.scss'
              - 'tailwind.config.js'
              - 'package.json'
              - 'package-lock.json'

      - name: Report test status
        run: |
          if [ "${{ steps.changes.outputs.visual }}" == "true" ]; then
            echo "✅ Visual changes detected - Storybook tests will run"
            echo "Changed paths: ${{ steps.changes.outputs.visual_files }}"
          else
            echo "⏭️ No visual changes detected - Skipping Storybook tests"
            echo "Monitored paths: components, stories, styles, Storybook config"
          fi

  interaction-tests:
    runs-on: ubuntu-latest
    needs: check-visual-changes
    # Only run if there are visual changes
    if: needs.check-visual-changes.outputs.should-run == 'true'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build Storybook for interaction testing
      run: npm run build-storybook --quiet
      
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
      
    - name: Run Storybook interaction tests
      run: |
        npx concurrently -k -s first -n "SB,TEST" -c "magenta,blue" \
          "npx http-server storybook-static --port 6006 --silent" \
          "wait-on tcp:6006 && npm run test-storybook"
      env:
        NODE_ENV: test
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        VITE_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: storybook-test-results
        path: |
          test-results/
          storybook-static/
        retention-days: 30

  accessibility-tests:
    runs-on: ubuntu-latest
    needs: check-visual-changes
    # Only run if there are visual changes
    if: needs.check-visual-changes.outputs.should-run == 'true'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build Storybook for accessibility testing
      run: npm run build-storybook --quiet
      
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
      
    - name: Run accessibility tests via test-runner
      run: |
        npx concurrently -k -s first -n "SB,A11Y" -c "magenta,green" \
          "npx http-server storybook-static --port 6006 --silent" \
          "wait-on tcp:6006 && npm run test-storybook -- --includeTags accessibility"
      env:
        NODE_ENV: test
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        VITE_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload accessibility results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: accessibility-test-results
        path: |
          test-results/
          storybook-static/
        retention-days: 30

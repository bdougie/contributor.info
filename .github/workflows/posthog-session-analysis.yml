name: PostHog Session Analysis with Continue CLI Agent

on:
  schedule:
    - cron: "0 6 * * *" # Run at 6 AM UTC daily
  workflow_dispatch: # Allow manual triggering

jobs:
  analyze:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      issues: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Run PostHog Analysis and Create GitHub Issues
        id: analysis
        env:
          CONTINUE_API_KEY: ${{ secrets.CONTINUE_API_KEY }}
          POSTHOG_AUTH_HEADER: ${{ secrets.POSTHOG_AUTH_HEADER }}
          POSTHOG_PERSONAL_API_KEY: ${{ secrets.POSTHOG_PERSONAL_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GH_PAT: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸ¬ Starting automated PostHog session analysis..."

          # Run the agent with the simple prompt and capture output
          set +e  # Don't exit on error
          OUTPUT=$(npx @continuedev/cli --config continuedev/awesome-models-posthog-gh -p "Tell me about my PostHog session recordings and create GitHub issues based on the problems." 2>&1)
          EXIT_CODE=$?
          set -e  # Re-enable exit on error

          echo "$OUTPUT"

          if [ $EXIT_CODE -ne 0 ]; then
            echo "âŒ Continue CLI failed with exit code $EXIT_CODE"
            echo "Output: $OUTPUT"
            exit $EXIT_CODE
          fi

          echo "âœ… Analysis and issue creation completed"

          # Save output for PR comment
          echo "$OUTPUT" > analysis-results.txt

          # Create summary
          echo "SUMMARY<<EOF" >> $GITHUB_OUTPUT
          echo "## ğŸ“Š PostHog Session Analysis Results" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "\`\`\`" >> $GITHUB_OUTPUT
          echo "$OUTPUT" >> $GITHUB_OUTPUT
          echo "\`\`\`" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "âœ… Analysis completed at $(date)" >> $GITHUB_OUTPUT
          echo "ğŸ› Check repository issues for newly created UX problems" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment on PR
        if: github.event_name == 'pull_request' || github.event.pull_request.number
        uses: actions/github-script@v7
        with:
          script: |
            const summary = `${{ steps.analysis.outputs.SUMMARY }}`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

      - name: Summary
        run: |
          echo "âœ… PostHog analysis workflow completed!"
          echo "ğŸ“Š Check the artifacts for detailed analysis results"
          echo "ğŸ› Check your repository issues for newly created UX issues"
          echo "ğŸ¤– Agent automatically handled both analysis and issue creation"
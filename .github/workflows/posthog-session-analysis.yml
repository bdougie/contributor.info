name: PostHog Session Analysis with Continue CLI Agent

on:
  schedule:
    - cron: "0 6 * * *" # Run at 6 AM UTC daily
  workflow_dispatch: # Allow manual triggering

jobs:
  analyze:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      issues: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Run PostHog Analysis and Create GitHub Issues
        id: analysis
        env:
          CONTINUE_API_KEY: ${{ secrets.CONTINUE_API_KEY }}
          POSTHOG_AUTH_HEADER: ${{ secrets.POSTHOG_AUTH_HEADER }}
          POSTHOG_PERSONAL_API_KEY: ${{ secrets.POSTHOG_PERSONAL_API_KEY }}
          GH_PAT: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "🎬 Starting automated PostHog session analysis..."

          # Run the agent with verbose output
          npx @continuedev/cli --config continuedev/awesome-models-posthog-gh -p "Tell me about my PostHog session recordings and create GitHub issues based on the problems."

          echo "✅ Analysis and issue creation completed"

          # Save output for PR comment
          echo "$OUTPUT" > analysis-results.txt

          # Create summary
          echo "SUMMARY<<EOF" >> $GITHUB_OUTPUT
          echo "## 📊 PostHog Session Analysis Results" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "\`\`\`" >> $GITHUB_OUTPUT
          echo "$OUTPUT" >> $GITHUB_OUTPUT
          echo "\`\`\`" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "✅ Analysis completed at $(date)" >> $GITHUB_OUTPUT
          echo "🐛 Check repository issues for newly created UX problems" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment on PR
        if: github.event_name == 'pull_request' || github.event.pull_request.number
        uses: actions/github-script@v7
        with:
          script: |
            const summary = `${{ steps.analysis.outputs.SUMMARY }}`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

      - name: Summary
        run: |
          echo "✅ PostHog analysis workflow completed!"
          echo "📊 Check the artifacts for detailed analysis results"
          echo "🐛 Check your repository issues for newly created UX issues"
          echo "🤖 Agent automatically handled both analysis and issue creation"
name: Chromatic Visual Testing

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, ready_for_review]
    branches: [main]

jobs:
  chromatic-deployment:
    runs-on: ubuntu-latest
    # Skip for draft PRs
    if: github.event_name == 'push' || !github.event.pull_request.draft
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # üëà Required to retrieve git history

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Storybook
        run: npm run build-storybook

      - name: Publish to Chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          exitZeroOnChanges: true
          onlyChanged: true
          allowConsoleErrors: true
          buildScriptName: ""

      - name: Comment PR with Chromatic results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `
            ## üé® Chromatic Visual Testing
            
            Visual regression testing has been completed for this PR.
            
            üîç **[View visual changes on Chromatic ‚Üí](https://www.chromatic.com/build?appId=${{ secrets.CHROMATIC_PROJECT_TOKEN }}&number=${{ github.run_number }})**
            
            If you see any unexpected visual changes, please review them in Chromatic before merging.
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

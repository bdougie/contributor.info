name: Sync Contributor Stats

on:
  schedule:
    # Run daily at 2:30 AM UTC
    - cron: '30 2 * * *'
  workflow_dispatch:
    inputs:
      repository:
        description: 'Specific repository to sync (format: owner/repo)'
        required: false
        type: string

jobs:
  sync-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Sync Contributor Stats
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_GITHUB_TOKEN: ${{ secrets.VITE_GITHUB_TOKEN }}
          SYNC_DELAY_MS: ${{ vars.SYNC_DELAY_MS || '2000' }}
        run: |
          if [ -n "${{ github.event.inputs.repository }}" ]; then
            # Parse owner/repo format
            REPO_OWNER=$(echo "${{ github.event.inputs.repository }}" | cut -d'/' -f1)
            REPO_NAME=$(echo "${{ github.event.inputs.repository }}" | cut -d'/' -f2)
            export REPO_OWNER
            export REPO_NAME
          fi
          node scripts/sync-contributor-stats.js

      - name: Log sync completion
        if: always()
        run: |
          echo "Contributor stats sync completed at $(date)"
          echo "Exit code: $?"
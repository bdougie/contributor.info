name: Update Tracked Repositories

on:
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    inputs:
      commit_changes:
        description: 'Commit changes if any'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  update:
    name: Update Tracked Repositories List
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@5d869da34e18e7287c1daad50e0b8ea0f506ce69 # v2.0.0
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
      
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Update tracked repositories
        id: update
        run: |
          echo "📊 Fetching current tracked repositories from Supabase..."
          node scripts/update-tracked-repos.js
          
          # Check if there are changes
          if git diff --quiet tracked-repositories.txt tracked-repositories.json tracked-repositories-stats.json 2>/dev/null; then
            echo "✅ No changes detected"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "📝 Changes detected in tracked repositories"
            echo "changed=true" >> $GITHUB_OUTPUT
            
            # Get statistics
            TOTAL_REPOS=$(grep -c '^' tracked-repositories.txt || echo "0")
            echo "total_repos=$TOTAL_REPOS" >> $GITHUB_OUTPUT
          fi
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      
      - name: Create Pull Request
        if: steps.update.outputs.changed == 'true' && (github.event_name == 'schedule' || github.event.inputs.commit_changes == 'true')
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ steps.app-token.outputs.token }}
          commit-message: 'chore: update tracked repositories list'
          title: 'chore: update tracked repositories list'
          author: 'contributor-info[bot] <contributor-info[bot]@users.noreply.github.com>'
          committer: 'contributor-info[bot] <contributor-info[bot]@users.noreply.github.com>'
          body: |
            ## 📊 Tracked Repositories Update
            
            This PR updates the list of tracked repositories based on the current data in Supabase.
            
            ### Changes
            - Updated `tracked-repositories.txt` with the latest repository list
            - Updated `tracked-repositories.json` for programmatic access
            - Updated `tracked-repositories-stats.json` with current statistics
            
            ### Statistics
            - **Total repositories**: ${{ steps.update.outputs.total_repos }}
            
            ---
            *This PR was automatically generated by the Update Tracked Repositories workflow.*
          branch: update-tracked-repos
          delete-branch: true
          labels: |
            documentation
            automated
      
      - name: Summary
        if: always()
        run: |
          echo "## 📊 Tracked Repositories Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.update.outputs.changed }}" == "true" ]; then
            echo "✅ **Changes detected and processed**" >> $GITHUB_STEP_SUMMARY
            echo "- Total repositories: ${{ steps.update.outputs.total_repos }}" >> $GITHUB_STEP_SUMMARY
            
            if [ "${{ github.event_name }}" == "schedule" ] || [ "${{ github.event.inputs.commit_changes }}" == "true" ]; then
              echo "- Pull request created/updated" >> $GITHUB_STEP_SUMMARY
            else
              echo "- Changes not committed (manual run with commit_changes=false)" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "ℹ️ **No changes detected**" >> $GITHUB_STEP_SUMMARY
            echo "The tracked repositories list is already up-to-date." >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Files checked:" >> $GITHUB_STEP_SUMMARY
          echo "- \`tracked-repositories.txt\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`tracked-repositories.json\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`tracked-repositories-stats.json\`" >> $GITHUB_STEP_SUMMARY